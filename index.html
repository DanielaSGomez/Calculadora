<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora QT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="intro">
        <h1>Nanai Calculator</h1>
    </div>
    <div class="pink_container">
        <div class="calculadora_QT">
            <div class="pantalla">
                <div id="primerNumero"></div>
                <div id="segundoNumero"></div>
            </div>
                <button class="col-2">C</button>
                <button>&larr;</button>
                <button class="smoothOperator">%</button>
                <button class="numerito">7</button>
                <button class="numerito">8</button>
                <button class="numerito">9</button>
                <button class="smoothOperator">X</button>
                <button class="numerito">4</button>
                <button class="numerito">5</button>
                <button class="numerito">6</button>
                <button class="smoothOperator">-</button>
                <button class="numerito">1</button>
                <button class="numerito">2</button>
                <button class="numerito">3</button>
                <button class="smoothOperator">+</button>
                <button class="col-2 numerito">0</button>
                <button class="numerito">.</button>
                <button class="smoothOperator">=</button>
        </div>

    </div>

</body>

</html>
