<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora QT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="intro">
        <h1>Nanai Calculator</h1>
    </div>
    <div class="pics">
        <img src="img/gato1.jpg" alt="Gato 1" style="display: none;">
        <img src="img/gato2.jpg" alt="Gato 2" style="display: none;">
        <img src="img/gato3.jpg" alt="Gato 3" style="display: none;">
    </div>
    <div class="pink_container">      
        <div class="calculadora_QT">
            <div class="pantalla">
                <div id="valorActual"></div>
                <div id="valorAnterior"></div>
            </div>
                <button class="col-2" onclick="pantalla.limpiarPantalla(), mostrarImagenRandom()">C</button>
                <button onclick="pantalla.borrarUltimo(), mostrarImagenRandom()"">&larr;</button>
                <button class="smoothOperator" value="dividir" onclick="mostrarImagenRandom()">/</button>
                <button class="numerito" onclick="mostrarImagenRandom()">7</button>
                <button class="numerito" onclick="mostrarImagenRandom()">8</button>
                <button class="numerito" onclick="mostrarImagenRandom()">9</button>
                <button class="smoothOperator" value="multiplicar" onclick="mostrarImagenRandom()">*</button>
                <button class="numerito" onclick="mostrarImagenRandom()">4</button>
                <button class="numerito" onclick="mostrarImagenRandom()">5</button>
                <button class="numerito" onclick="mostrarImagenRandom()">6</button>
                <button class="smoothOperator" value="restar" onclick="mostrarImagenRandom()">-</button>
                <button class="numerito" onclick="mostrarImagenRandom()">1</button>
                <button class="numerito" onclick="mostrarImagenRandom()">2</button>
                <button class="numerito" onclick="mostrarImagenRandom()">3</button>
                <button class="smoothOperator" value="sumar" onclick="mostrarImagenRandom()">+</button>
                <button class="col-2 numerito" onclick="mostrarImagenRandom()">0</button>
                <button class="numerito" onclick="mostrarImagenRandom()">.</button>
                <button class="smoothOperator" value="igual" onclick="mostrarImagenRandom()">=</button>
        </div>
    </div>

</body>

</html>
